<svg viewBox="0 0 1200 1200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="1200" fill="#87CEEB"/>
  
  <!-- Ground -->
  <rect x="0" y="800" width="1200" height="400" fill="#8B4513"/>
  
  <!-- Clouds -->
  <circle cx="200" cy="150" r="30" fill="white" opacity="0.8"/>
  <circle cx="220" cy="140" r="25" fill="white" opacity="0.8"/>
  <circle cx="180" cy="140" r="20" fill="white" opacity="0.8"/>
  
  <circle cx="900" cy="120" r="35" fill="white" opacity="0.8"/>
  <circle cx="925" cy="110" r="28" fill="white" opacity="0.8"/>
  <circle cx="875" cy="110" r="22" fill="white" opacity="0.8"/>
  
  <!-- House Foundation -->
  <rect x="400" y="650" width="400" height="150" fill="#D3D3D3" stroke="#A9A9A9" stroke-width="3"/>
  
  <!-- House Walls (partially built) -->
  <rect x="400" y="450" width="400" height="200" fill="#F4A460" stroke="#D2691E" stroke-width="2"/>
  
  <!-- Roof Frame (under construction) -->
  <polygon points="380,450 600,300 820,450" fill="none" stroke="#8B4513" stroke-width="6"/>
  <line x1="450" y1="400" x2="550" y2="330" stroke="#8B4513" stroke-width="4"/>
  <line x1="550" y1="400" x2="650" y2="330" stroke="#8B4513" stroke-width="4"/>
  <line x1="650" y1="400" x2="750" y2="330" stroke="#8B4513" stroke-width="4"/>
  
  <!-- Partial Roof -->
  <polygon points="380,450 600,300 650,320 430,460" fill="#DC143C" stroke="#B22222" stroke-width="2"/>
  
  <!-- Windows -->
  <rect x="430" y="500" width="60" height="80" fill="#ADD8E6" stroke="#4682B4" stroke-width="2"/>
  <rect x="510" y="500" width="60" height="80" fill="#ADD8E6" stroke="#4682B4" stroke-width="2"/>
  <rect x="630" y="500" width="60" height="80" fill="#ADD8E6" stroke="#4682B4" stroke-width="2"/>
  <rect x="710" y="500" width="60" height="80" fill="#ADD8E6" stroke="#4682B4" stroke-width="2"/>
  
  <!-- Window crosses -->
  <line x1="460" y1="500" x2="460" y2="580" stroke="#4682B4" stroke-width="2"/>
  <line x1="430" y1="540" x2="490" y2="540" stroke="#4682B4" stroke-width="2"/>
  <line x1="540" y1="500" x2="540" y2="580" stroke="#4682B4" stroke-width="2"/>
  <line x1="510" y1="540" x2="570" y2="540" stroke="#4682B4" stroke-width="2"/>
  <line x1="660" y1="500" x2="660" y2="580" stroke="#4682B4" stroke-width="2"/>
  <line x1="630" y1="540" x2="690" y2="540" stroke="#4682B4" stroke-width="2"/>
  <line x1="740" y1="500" x2="740" y2="580" stroke="#4682B4" stroke-width="2"/>
  <line x1="710" y1="540" x2="770" y2="540" stroke="#4682B4" stroke-width="2"/>
  
  <!-- Door -->
  <rect x="580" y="600" width="50" height="100" fill="#8B4513" stroke="#654321" stroke-width="2"/>
  <circle cx="615" cy="650" r="3" fill="#FFD700"/>
  
  <!-- ANIMATED HAMMER building the roof -->
  <g id="hammer1" transform="translate(650,320)">
    <animateTransform attributeName="transform" attributeType="XML" 
                      type="translate" values="650,320; 680,300; 650,320" 
                      dur="2s" repeatCount="indefinite"/>
    <!-- Hammer Handle -->
    <rect x="-5" y="0" width="10" height="60" fill="#8B4513" transform="rotate(-30)"/>
    <!-- Hammer Head -->
    <rect x="-15" y="-10" width="30" height="15" fill="#C0C0C0" transform="rotate(-30)"/>
    <!-- Sparks -->
    <circle cx="0" cy="-5" r="2" fill="#FFD700" opacity="0.8">
      <animate attributeName="opacity" values="0;1;0" dur="0.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="-8" cy="-3" r="1.5" fill="#FFA500" opacity="0.6">
      <animate attributeName="opacity" values="0;1;0" dur="0.7s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- ANIMATED SAW cutting wood -->
  <g id="saw1" transform="translate(500,380)">
    <animateTransform attributeName="transform" attributeType="XML" 
                      type="translate" values="500,380; 520,380; 500,380" 
                      dur="1.5s" repeatCount="indefinite"/>
    <!-- Saw Handle -->
    <rect x="0" y="0" width="8" height="25" fill="#8B4513"/>
    <!-- Saw Blade -->
    <polygon points="0,25 50,25 50,30 45,35 40,30 35,35 30,30 25,35 20,30 15,35 10,30 5,35 0,30" fill="#C0C0C0"/>
    <!-- Wood shavings -->
    <rect x="25" y="35" width="3" height="1" fill="#D2691E" opacity="0.8">
      <animate attributeName="opacity" values="0;1;0" dur="0.3s" repeatCount="indefinite"/>
    </rect>
    <rect x="30" y="37" width="2" height="1" fill="#DEB887" opacity="0.6">
      <animate attributeName="opacity" values="0;1;0" dur="0.4s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- ANIMATED DRILL -->
  <g id="drill1" transform="translate(720,520)">
    <animateTransform attributeName="transform" attributeType="XML" 
                      type="rotate" values="0; 360; 0" 
                      dur="1s" repeatCount="indefinite"/>
    <!-- Drill Body -->
    <rect x="-25" y="-8" width="50" height="16" fill="#FF4500" rx="8"/>
    <!-- Drill Bit -->
    <polygon points="25,-3 40,-2 40,2 25,3" fill="#C0C0C0"/>
    <!-- Handle -->
    <rect x="-30" y="8" width="20" height="8" fill="#2F4F4F" rx="4"/>
    <!-- Drill dust -->
    <circle cx="45" cy="0" r="1" fill="#DEB887" opacity="0.7">
      <animate attributeName="opacity" values="0;1;0" dur="0.2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- SCREWDRIVER -->
  <g transform="translate(250,600) rotate(15)">
    <!-- Handle -->
    <rect x="0" y="-6" width="40" height="12" fill="#FFD700" rx="6"/>
    <!-- Shaft -->
    <rect x="40" y="-2" width="30" height="4" fill="#C0C0C0"/>
    <!-- Tip -->
    <polygon points="70,-1 75,0 70,1" fill="#696969"/>
  </g>
  
  <!-- WRENCH -->
  <g transform="translate(150,700) rotate(-20)">
    <!-- Handle -->
    <rect x="0" y="-4" width="60" height="8" fill="#C0C0C0"/>
    <!-- Head -->
    <rect x="50" y="-8" width="20" height="16" fill="#C0C0C0"/>
    <rect x="55" y="-6" width="10" height="12" fill="none" stroke="#808080" stroke-width="2"/>
  </g>
  
  <!-- ANIMATED LEVEL (checking wall) -->
  <g id="level1" transform="translate(420,550)">
    <animateTransform attributeName="transform" attributeType="XML" 
                      type="translate" values="420,550; 425,545; 420,550" 
                      dur="3s" repeatCount="indefinite"/>
    <!-- Level Body -->
    <rect x="0" y="0" width="80" height="8" fill="#32CD32" rx="4"/>
    <!-- Bubble chambers -->
    <circle cx="20" cy="4" r="3" fill="none" stroke="#000" stroke-width="1"/>
    <circle cx="40" cy="4" r="3" fill="none" stroke="#000" stroke-width="1"/>
    <circle cx="60" cy="4" r="3" fill="none" stroke="#000" stroke-width="1"/>
    <!-- Bubbles -->
    <circle cx="40" cy="4" r="1.5" fill="#00FF00" opacity="0.8"/>
  </g>
  
  <!-- MEASURING TAPE -->
  <g transform="translate(900,650)">
    <!-- Tape body -->
    <rect x="0" y="0" width="30" height="20" fill="#FFD700" rx="3"/>
    <!-- Tape extending -->
    <rect x="30" y="8" width="100" height="4" fill="#FFFF00"/>
    <!-- Measurements -->
    <line x1="40" y1="8" x2="40" y2="12" stroke="#000" stroke-width="0.5"/>
    <line x1="50" y1="8" x2="50" y2="12" stroke="#000" stroke-width="0.5"/>
    <line x1="60" y1="8" x2="60" y2="12" stroke="#000" stroke-width="0.5"/>
    <line x1="70" y1="6" x2="70" y2="14" stroke="#000" stroke-width="1"/>
    <line x1="80" y1="8" x2="80" y2="12" stroke="#000" stroke-width="0.5"/>
    <line x1="90" y1="8" x2="90" y2="12" stroke="#000" stroke-width="0.5"/>
    <line x1="100" y1="8" x2="100" y2="12" stroke="#000" stroke-width="0.5"/>
    <line x1="110" y1="6" x2="110" y2="14" stroke="#000" stroke-width="1"/>
    <line x1="120" y1="8" x2="120" y2="12" stroke="#000" stroke-width="0.5"/>
    <line x1="130" y1="8" x2="130" y2="12" stroke="#000" stroke-width="0.5"/>
  </g>
  
  <!-- PLIERS -->
  <g transform="translate(100,800) rotate(30)">
    <!-- Handles -->
    <rect x="0" y="0" width="50" height="6" fill="#FF0000" rx="3"/>
    <rect x="0" y="10" width="50" height="6" fill="#FF0000" rx="3"/>
    <!-- Jaws -->
    <polygon points="50,3 65,0 65,6" fill="#C0C0C0"/>
    <polygon points="50,13 65,16 65,10" fill="#C0C0C0"/>
    <!-- Pivot -->
    <circle cx="48" cy="8" r="2" fill="#808080"/>
  </g>
  
  <!-- ANIMATED CRANE in background -->
  <g id="crane" transform="translate(1000,200)">
    <!-- Crane base -->
    <rect x="-20" y="400" width="40" height="200" fill="#DAA520"/>
    <!-- Crane tower -->
    <rect x="-8" y="0" width="16" height="400" fill="#DAA520"/>
    <!-- Crane arm -->
    <rect x="-120" y="50" width="300" height="12" fill="#DAA520"/>
    <!-- Crane hook with load -->
    <g id="crane-hook" transform="translate(80,62)">
      <animateTransform attributeName="transform" attributeType="XML" 
                        type="translate" values="80,62; 60,62; 80,62; 100,62; 80,62" 
                        dur="8s" repeatCount="indefinite"/>
      <!-- Cable -->
      <line x1="0" y1="0" x2="0" y2="80" stroke="#696969" stroke-width="2"/>
      <!-- Hook -->
      <path d="M -3,80 Q -3,85 2,85 Q 7,85 7,80" fill="none" stroke="#C0C0C0" stroke-width="3"/>
      <!-- Load (lumber) -->
      <rect x="-15" y="85" width="30" height="8" fill="#8B4513"/>
      <rect x="-15" y="93" width="30" height="8" fill="#A0522D"/>
      <rect x="-15" y="101" width="30" height="8" fill="#8B4513"/>
    </g>
  </g>
  
  <!-- TOOL BOX -->
  <g transform="translate(50,900)">
    <!-- Box body -->
    <rect x="0" y="0" width="100" height="50" fill="#B22222" stroke="#8B0000" stroke-width="2"/>
    <!-- Box lid -->
    <rect x="-5" y="-15" width="110" height="20" fill="#DC143C" stroke="#8B0000" stroke-width="2"/>
    <!-- Handle -->
    <rect x="40" y="-25" width="20" height="8" fill="#2F4F4F" rx="4"/>
    <!-- Tools sticking out -->
    <rect x="20" y="-10" width="3" height="15" fill="#FFD700"/>
    <rect x="30" y="-8" width="3" height="13" fill="#C0C0C0"/>
    <rect x="70" y="-12" width="3" height="17" fill="#FF4500"/>
  </g>
  
  <!-- WHEELBARROW with materials -->
  <g transform="translate(200,850)">
    <!-- Wheelbarrow body -->
    <polygon points="0,40 60,40 70,60 10,60" fill="#228B22"/>
    <!-- Wheel -->
    <circle cx="65" cy="60" r="15" fill="#2F4F4F" stroke="#000" stroke-width="2"/>
    <!-- Spokes -->
    <line x1="65" y1="45" x2="65" y2="75" stroke="#C0C0C0" stroke-width="2"/>
    <line x1="50" y1="60" x2="80" y2="60" stroke="#C0C0C0" stroke-width="2"/>
    <!-- Handle -->
    <rect x="-20" y="35" width="25" height="6" fill="#8B4513"/>
    <!-- Load (bricks) -->
    <rect x="15" y="30" width="12" height="6" fill="#DC143C"/>
    <rect x="30" y="30" width="12" height="6" fill="#B22222"/>
    <rect x="45" y="30" width="12" height="6" fill="#DC143C"/>
    <rect x="22" y="24" width="12" height="6" fill="#B22222"/>
    <rect x="37" y="24" width="12" height="6" fill="#DC143C"/>
  </g>
  
  <!-- LADDER leaning against house -->
  <g transform="translate(350,300)">
    <!-- Ladder sides -->
    <rect x="0" y="0" width="6" height="350" fill="#D2691E" transform="rotate(15)"/>
    <rect x="25" y="0" width="6" height="350" fill="#D2691E" transform="rotate(15)"/>
    <!-- Rungs -->
    <rect x="6" y="30" width="19" height="4" fill="#D2691E" transform="rotate(15)"/>
    <rect x="6" y="60" width="19" height="4" fill="#D2691E" transform="rotate(15)"/>
    <rect x="6" y="90" width="19" height="4" fill="#D2691E" transform="rotate(15)"/>
    <rect x="6" y="120" width="19" height="4" fill="#D2691E" transform="rotate(15)"/>
    <rect x="6" y="150" width="19" height="4" fill="#D2691E" transform="rotate(15)"/>
    <rect x="6" y="180" width="19" height="4" fill="#D2691E" transform="rotate(15)"/>
    <rect x="6" y="210" width="19" height="4" fill="#D2691E" transform="rotate(15)"/>
    <rect x="6" y="240" width="19" height="4" fill="#D2691E" transform="rotate(15)"/>
    <rect x="6" y="270" width="19" height="4" fill="#D2691E" transform="rotate(15)"/>
    <rect x="6" y="300" width="19" height="4" fill="#D2691E" transform="rotate(15)"/>
  </g>
  
  <!-- Construction materials pile -->
  <g transform="translate(850,750)">
    <!-- Lumber stack -->
    <rect x="0" y="0" width="80" height="8" fill="#DEB887"/>
    <rect x="0" y="8" width="80" height="8" fill="#D2691E"/>
    <rect x="0" y="16" width="80" height="8" fill="#DEB887"/>
    <rect x="0" y="24" width="80" height="8" fill="#D2691E"/>
    <rect x="0" y="32" width="80" height="8" fill="#DEB887"/>
    
    <!-- Pipes -->
    <rect x="90" y="10" width="40" height="8" fill="#C0C0C0" rx="4"/>
    <rect x="90" y="20" width="40" height="8" fill="#A9A9A9" rx="4"/>
    <rect x="90" y="30" width="40" height="8" fill="#C0C0C0" rx="4"/>
  </g>
  
  <!-- Title text -->
  <text x="600" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#2F4F4F">CONSTRUCTION IN PROGRESS</text>
  
</svg>